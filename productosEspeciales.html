<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="css/pedidosEspeciales.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    

<header class="header">

    <a href="#" class="logo">
        <img src="images/PANADERÍA_PEDRÍN__2_-removebg-preview.png" alt="">
    </a>

    <nav class="navbar">
        <a href="/index.html">INICIO</a>
        <a href="/productos.html">PRODUCTOS</a>
        <a href="#productos-especiales">PRODUCTOS ESPECIALES</a>
    </nav>

    <div class="icons">
        <div class="fas fa-user-circle" id="user-btn"></div>
        <div class="fas fa-shopping-cart" id="Scart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

</header>



<section class="home" id="home">

    <div class="content">
        <h3>El mejor pan hecho con masa madre</h3>
        
    </div>

</section>



<section class="info" id="info">

    <h1 class="heading"> <span>PEDIDOS </span> ESPECIALES </h1>

    <div class="box-container">

        <form action="">
            <h4>INTRODUZCA TU PEDIDO</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input class="controls" type="direccion" name="direccion" id="direccion" placeholder="Ingrese su Dirección" required>
            <textarea class="controls" name="texto" id="" cols="30" rows="10" placeholder="Describa su pedido" required></textarea>
            <h4>¿Es alergico a algo? </h4>
            <input type="radio" class="controls" id="si" name="respuesta" value="si"
            checked><label for="huey">Si</label>
            <input type="radio" class="controls" id="no" name="respuesta" value="no">
            <label for="no">No</label>
            <input type="checkbox" name="" id="">
            <input class="botons" type="submit" value="Registrar">
        </form>

</section>





<section class="footer">

    <div class="phone">Haz tu pedido por telefono</span></div>
    <div class="telefono">612345678</div>



    <div class="compartir">
        <a href="https://www.facebook.com/" class="fab fa-facebook-f"></a>

    </div>

    <div class="horario">
        Horario de Lunes A Viernes de 08:00 a 21:00.
    </div>
</section>

</html>
